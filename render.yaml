# Configuração otimizada para Render - Backend + Frontend
services:
  # Backend API (Python/Flask) e Frontend (React Static Site) unificados
  - type: web
    name: alego-manus
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && npm ci && npm run build
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: production
      - key: NODE_VERSION
        value: "18.17.0"
    healthCheckPath: /api/debug/health

# Database PostgreSQL (se necessário)
databases:
  - name: alego-manus-db
    plan: free
    region: oregon
